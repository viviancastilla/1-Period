<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All orders</title>
    <link rel="stylesheet" href="allOrders.css">
</head>
<body>
    <h1>All orders</h1>
    <div id="ordersContainer">
        <div id="order-list">
                <div class="orderItem" id="orderTemplate" style="display: none;">
                    <div id="orderId">Order #</div><br>
                    <div id="customerName">Name:</div><br>
                    <div id="pancake">Pancake:</div><br>
                    <div id="toppings">Toppings:</div><br>
                    <div id="extras">Extras:</div><br>
                    <div id="delivery">Delivery:</div><br>
                    <div id="totalPrice">Total price:</div><br>

                    <div class="selectStatus">
                        <div class="selectBox"></div>
                            <span>Status: Waiting</span>
                    </div>
                    <ul class="options">
                        <li class="option" data-value="waiting">Waiting</li>
                        <li class="option" data-value="ready">Ready</li>
                        <li class="option" data-value="delivered">Delivered</li>
                    </ul>
                </div>
            </div><br>
        </div>
    </div>

    <div id="noOrders"> No orders at the moment</div>

    <button type="button" id="allOrders">View all orders</button>

    <script src="allOrders.js" ></script>
</body>
</html>
