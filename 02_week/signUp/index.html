<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Sign Up</h1> 
        <h2>It's free and only takes a minute</h2>

        <form id="userForm">
            <div>
                <p>First name  </p> <input type="text" id="name"/> 
            </div>
            <div> 
                <p>Last name</p><input type="text" id="lastName"/> 
            </div>
            <div> 
                <p> Email </p><input type="text" id="email" /> 
            </div>
            <div>
                <p> Password </p> <input type="text" id="password"/>
                </div>
            <div> 
                <p> Confirm Password </p><input type="text" id="confirm Password"/>
            </div>
                <button type="signUp">SIGNUP</button> 
        </form>
        
        <p> My clicking the Sign Up button you agree to our Terms & Conditions and Privacy Policy</p>
    </section>
</body>
</html>
